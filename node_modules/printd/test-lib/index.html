<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <h1>TITLE</h1>
  <p>Paragraph</p>

  <div id="app" class="box">
    <h1>Printd example</h1>

    <p>
      This is an <b>example!</b> using a <a href="https://vuejs.org/" target="_blank">VueJS</a> <em>component</em>.
    </p>

    <a href="https://vuejs.org/" target="_blank">LOGO</a>

    <pre>
      import Printd from 'printd'

      const p: Printd = new Printd()

      p.print(this.$el, `.my_style { color: blue; }`)
    </pre>

    <button id="btn">Print this component</button>
  </div>


  <script src="./app.ts"></script>
</body>
</html>
